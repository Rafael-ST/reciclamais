{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<section>
  <div class="d-flex justify-content-center align-items-center my-5 m-md-5">

              <div>Preciso pagar para usar?</div>
              <div>
                <img class="accordion-arrow-img" src="{% static 'images/accordion-arrow.png' %}" alt="seta" />
              </div>
            </div>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body bg-cOrange rounded-4 text-white shadow negative-body">Não. O serviço é gratuito.</div>
        </div>
      </div>

      <!-- Segundo Accordion -->

      </div>

      <!-- Terceiro Accordion -->
