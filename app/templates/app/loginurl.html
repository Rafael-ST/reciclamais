{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="container d-flex h-100">
        <div class="row align-self-center w-100">
            <div class="col-lg-6 col-12 mx-auto">
                <form action="#" action="{% url 'loginurl' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group first">
                        <label for="username"></label>
                        <input type="text" class="form-control" placeholder="CNPJ" id="email" class="form-control" name="email" required >
                    </div>
                    <div class="form-group last mb-4">
                        <label for="password"></label>
                        <input type="password" class="form-control" placeholder="Sua senha" id="password" name="senha" required >
                    </div>
                    <div class="mb-5 align-items-center">
                        <button class="btn btn-success mb-2 font-large" type="submit">Acessar sua conta</button>
                        <div class="mt-2">
                            <a href="/password_reset/" class="forgot-pass">Esqueci a senha</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
